# escape timeout in neovim
set -sg escape-time 0

# Setting up colors
# https://gist.github.com/ziimir/e5599c003b1431500117126d7b095368
set -g default-terminal 'screen-256color'
set -as terminal-overrides ',alacritty*:Tc'

# Reload tmux config so we can pick up changes to this file without needing to restart tmux
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration!"

# Use vi-style navigation in Copy mode (which is also scrollback mode)
setw -g mode-keys vi

# Setting up status line messages are displaing
set -g display-time 3000

# Navigate panes vim-style!
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# New panes in same directory
bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically

# New windows in same directory
bind C new-window -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# And windows too!
bind -r C-l select-window -t :+
bind -r C-h select-window -t :-

# Windows highlighting in status line
setw -g window-status-format "#I:#W"
setw -g window-status-style fg=black,bg=green

setw -g window-status-last-style fg=black,bg=green
setw -g window-status-bell-style fg=black,bg=green
setw -g window-status-activity-style fg=black,bg=green

setw -g window-status-current-style fg=green,bg=black
setw -g window-status-current-format "#I:#W"

# Monitor windows for activity
setw -g monitor-activity on
set -g visual-activity on

# Status bar
set -g status-right ''
set -g status-position top
set -g status-left-length 100
set -g status-interval 15

# Toggle для дочернего tmux
# Флаг режима
set -g @passthrough "0"
# Запомним "нормальный" префикс
set -g @outer_prefix "C-b"
# Префикс в режиме passthrough — то, что не используется
set -g @outer_prefix_passthrough "C-]"
# сохранить текущий status-left и добавить индикатор слева
set -g status-left "#{?@passthrough,#[bg=yellow]#[bold][PASSTHROUGH]#[bg=green]#[fg=yellow] #[default],[#S] }"

bind-key -n F12 run-shell '
  cur="$(tmux show -gv @passthrough)"
  if [ "$cur" = "1" ]; then
    tmux set -g @passthrough 0
    tmux set -g prefix "$(tmux show -gv @outer_prefix)"
  else
    tmux set -g @passthrough 1
    tmux set -g prefix "$(tmux show -gv @outer_prefix_passthrough)"
  fi
'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
